name: Python upload docs pipeline

on:
  workflow_dispatch:
  workflow_call:

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Quality
        uses: Jasviers/actions/source-analysis/quality-checks@v1
        with:
          language: python

      - name: Generate Documentation
        uses: Jasviers/actions/make-docs/python-docs@v1
